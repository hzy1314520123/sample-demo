<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>文章编辑</title>
		<link rel="stylesheet" href="layui/css/layui.css" />
		<link rel="stylesheet" href="font/iconfont.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/edit.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="layui/layui.all.js"></script>
	</head>

	<body>
		<div class="header">
			<div class="main ">
				<a class="logo" href="">环保在身边！</a>
				<div class="nav">
					<!--start 登陆和非登陆需要做判断  if1-->
					<a href="user.html"><img src="img/168.jpg"><span>名字啊</span></a>
					<span><a href="login.html">退出</a></span>
					<!--start 登陆和非登陆需要做判断  if2-->
					<span>
						<a href="">登陆</a>
						<a href="login.html">注册</a>
						<!--轻跳转至登陆、注册-->
					</span>
					<!--end 登陆和非登陆需要做判断-->
				</div>
			</div>
		</div>
		<!--header 可作为公共块-->
		<div class="main">
			<div class="layui-main layui-clear">
				<div class="fly-panel">
					<h2>编辑问题</h2>
					<form class="layui-form layui-form-pane" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">标题</label>
							<div class="layui-input-block">
								<input type="text" name="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="很严谨的标题">
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo1">
									我是文本内容
									<!--在这里传入默认的文本-->
								</textarea>
						</div>
						<button class="layui-btn">提交修改</button>
					</form>
				</div>
			</div>
		</div>
		<footer>
			<p><span>项目名字</span><span>2017</span></p>
			<p><span>开发者名字</span></p>
		</footer>
	</body>
	<script>
		//这个js是用来设置富文本编辑器以及获取值的.
		layui.use('layedit', function() {
			var layedit = layui.layedit,
				$ = layui.jquery;

			//构建一个默认的编辑器
			var index = layedit.build('LAY_demo1');

			//编辑器外部操作

			//					alert(layedit.getContent(index)); 获取编辑器内容
			//					alert(layedit.getText(index)); 获取编辑器纯文本内容
			//					alert(layedit.getSelection(index));

			$('button').on('click', function() {
				var type = $(this).data('type');
				alert(layedit.getText(index));
			});
			//start 设置编辑器属性
			layedit.set({
				uploadImage: {
					url: '' //接口url
						,
					type: '' //默认post
				}
			});
			layedit.build('LAY_demo1', {
				tool: ['face', 'link', 'unlink', "image", '|', 'left', 'center', 'right'],
				height: 380 //设置编辑器高度
			});
		});
	</script>

</html>
