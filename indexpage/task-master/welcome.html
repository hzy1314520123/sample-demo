<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="welcome.css"/>
	</head>
	<body>
		<div>
    <div>
        <!-- uiView:  --><div ui-view="" class="ng-scope"><div id="wrapper" class="wrapper ng-scope">
    <!-- nav -->
    <nav class="navbar  navbar-static-top topbar">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle navbar-toggle-button" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <b href="" class="topbar-brand">萝卜多后台管理系统</b>
        </div>
        <div class="topbar-content">
            <!-- ptteng-user info -->
            <ul class="nav navbar-top-links navbar-right ng-isolate-scope">
    <li class="dropdown pull-right">
        <a class="dropdown-character"><span class="ng-binding"></span></a>
        <span class="vertical">|</span>
        <a class="dropdown-name"><span class="ng-binding">admin</span></a>
        <span class="vertical">|</span>
        <a class="dropdown-toggle dropdown-close" ng-click="logout()">
            <span class="glyphicon glyphicon-off"></span>
        </a>
        <!--<ul class="dropdown-menu dropdown-ptteng-user" role="menu" aria-labelledby="single-button">-->
        <!--<li><a href="#"><i class="fa fa-ptteng-user fa-fw"></i> 用户信息</a></li>-->
        <!--<li><a href="#"><i class="fa fa-gear fa-fw"></i> 用户设置</a></li>-->
        <!--<li class="divider"></li>-->
        <!--<li><a ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> 注销</a>-->
        <!--</li>-->
        <!--</ul>&ndash;&gt;-->
    </li>
</ul>
        </div>

    </nav>

    <!-- ptteng-sidebar -->
    <div class="sidebar ng-isolate-scope" role="navigation">
    <!--collapse控制默认显示还是隐藏-->
    <div class="sidebar-nav navbar-collapse collapse">
        <ul class="nav in side ng-untouched ng-valid ng-dirty ng-valid-parse" id="side-menu" ng-model="collapseVar" role="tablist" aria-multiselectable="true" bs-collapse="">


            <!--<li ui-sref-active="active" class="active">-->
            <!--<a href="#/dashboard"><i class="fa fa-home "></i> 欢迎页</a>-->
            <!--</li>-->

            <!--<li ng-repeat="side in sideList" ui-sref-active="active" class="active">-->
            <!--<a href="#/{{side.url}}"><i class="fa fa-home fa-fw"></i> {{side.name}}</a>-->
            <!--</li>-->


            <!-- ngRepeat: side in sideList --><li class="nav-first-level ng-scope" ng-class="{active: collapseVar==($index)}" ng-repeat="side in sideList">
                <a href="" bs-collapse-toggle="" role="tab" class="ng-binding" data-toggle="collapse">
                    <i class="fa  fa-pencil"></i>
                    信息管理
                    <span class="fa arrow "></span>
                </a>
                <ul class="nav nav-second-level side collapse am-collapse" ng-class="{in:side.se}" role="tabpanel" bs-collapse-target="">
                    <!-- ngRepeat: n in side.nodes --><li ui-sref-active="active" ng-repeat="n in side.nodes" class="ng-scope">
                        <!-- ngIf: n.url --><a href="#/companyList//" ng-if="n.url" ui-sref="field.companyList" ui-sref-opts="{inherit: false}" ng-class="{'navActive': currentUrl ? currentUrl == n.url : n.selected}" ng-click="sideClick(n.id)" class="ng-binding ng-scope">公司列表</a><!-- end ngIf: n.url -->
                    </li><!-- end ngRepeat: n in side.nodes --><li ui-sref-active="active" ng-repeat="n in side.nodes" class="ng-scope">
                        <!-- ngIf: n.url --><a href="#/positionList//" ng-if="n.url" ui-sref="field.positionList" ui-sref-opts="{inherit: false}" ng-class="{'navActive': currentUrl ? currentUrl == n.url : n.selected}" ng-click="sideClick(n.id)" class="ng-binding ng-scope">职位列表</a><!-- end ngIf: n.url -->
                    </li><!-- end ngRepeat: n in side.nodes -->
                </ul>
            </li><!-- end ngRepeat: side in sideList --><li class="nav-first-level ng-scope" ng-class="{active: collapseVar==($index)}" ng-repeat="side in sideList">
                <a href="" bs-collapse-toggle="" role="tab" class="ng-binding" data-toggle="collapse">
                    <i class="fa  fa-pencil"></i>
                    Article管理
                    <span class="fa arrow "></span>
                </a>
                <ul class="nav nav-second-level side collapse am-collapse" ng-class="{in:side.se}" role="tabpanel" bs-collapse-target="">
                    <!-- ngRepeat: n in side.nodes --><li ui-sref-active="active" ng-repeat="n in side.nodes" class="ng-scope">
                        <!-- ngIf: n.url --><a href="#/articleList//" ng-if="n.url" ui-sref="field.articleList" ui-sref-opts="{inherit: false}" ng-class="{'navActive': currentUrl ? currentUrl == n.url : n.selected}" ng-click="sideClick(n.id)" class="ng-binding ng-scope">Article列表</a><!-- end ngIf: n.url -->
                    </li><!-- end ngRepeat: n in side.nodes -->
                </ul>
            </li><!-- end ngRepeat: side in sideList -->
        </ul>
    </div>
</div>


    <!--网页换肤-->
    <a class="skinChangeBtn" type="button" data-toggle="modal" data-target=".bs-example-modal-sm">
        <i class="fa fa-cog"></i>
    </a>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header text-center modal-title">系统设置</div>
                <div class="modal-body">
                    <form class="form-horizontal ng-pristine ng-valid" role="form">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">系统颜色</label>
                            <div class="col-sm-8">
                                <button ng-click="vm.skinChangeBtn('orange')" class="btn btn-default">1</button>
                                <button ng-click="vm.skinChangeBtn('darkblue')" class="btn btn-default">2</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- main content -->
    <div id="page-wrapper" class="page-wrapper">
        <!-- uiView: undefined --><ui-view class="ng-scope"><div class="row ng-scope">
    <div class="col-md-12">
        <h1>Welcome!</h1>
    </div>

</div>
</ui-view>
    </div>
</div></div>

    </div>
</div>
	</body>
</html>
