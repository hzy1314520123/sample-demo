<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册/登陆</title>
		<link rel="stylesheet" href="layui/css/layui.css" />
		<link rel="stylesheet" href="font/iconfont.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="layui/layui.all.js"></script>

	<body>
		<div class="main">

					<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">

											<input type="text" name="password" placeholder="请输入用户名" class="layui-input" value="admin">

										<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">密码</label>
										<div class="layui-input-inline">
											<input type="password" name="password" placeholder="请输入旧密码" class="layui-input" value="123456">
										</div>
										<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
									</div>
									<button class="layui-btn  layui-btn-big"><a href="index.html">提交修改</a></button>
								</form>
							</div>
							<div class="layui-tab-item">
								<form class="layui-form layui-form-pane" action="">
									<div class="layui-form-item">
										<label class="layui-form-label">用户名</label>
										<div class="layui-input-inline">
											<input type="password" name="password" placeholder="请输入用户名" class="layui-input">
										</div>
										<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">密码</label>
										<div class="layui-input-inline">
											<input type="password" name="password1" placeholder="请输入新密码" class="layui-input">
										</div>
										<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">昵称</label>
										<div class="layui-input-inline">
											<input type="password" name="password" placeholder="请输入昵称" class="layui-input">
										</div>
										<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">邮箱</label>
										<div class="layui-input-inline">
											<input type="password" name="password" placeholder="请输入邮箱" class="layui-input">
										</div>
										<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">头像</label>
										<div class="layui-input-inline">
											<input type="file" name="file" class="layui-upload-file" lay-title="添加一个碉堡了的图片">
										</div>
										<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
									</div>
									<button class="layui-btn  layui-btn-big">确认修改</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
